<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transactions Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
		td:nth-child(5), th:nth-child(5) {
		    display: none;
		}
		td:nth-child(2), th:nth-child(2) {
		    display: none;
		}
        button {
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bank Transactions</h1>
    <button id="addRowButton">Add New Row</button>
    <table id="myTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Transaction ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <script>
        // Sample data for 20 rows
        const transactions = [
            { date: '2024-01-01', id: 'T0001', description: 'Deposit', amount: 25000, balance: 25000 },
            { date: '2024-01-02', id: 'T0002', description: 'Withdrawal', amount: 5000, balance: 20000 },
            { date: '2024-01-03', id: 'T0003', description: 'Purchase', amount: 15000, balance: 5000 },
            { date: '2024-01-04', id: 'T0004', description: 'Deposit', amount: 60000, balance: 65000 },
            { date: '2024-01-05', id: 'T0005', description: 'Withdrawal', amount: 3000, balance: 62000 },
            { date: '2024-01-06', id: 'T0006', description: 'Transfer', amount: 2000, balance: 60000 },
            { date: '2024-01-07', id: 'T0007', description: 'Deposit', amount: 10000, balance: 70000 },
            { date: '2024-01-08', id: 'T0008', description: 'Payment', amount: 7000, balance: 63000 },
            { date: '2024-01-09', id: 'T0009', description: 'Deposit', amount: 12000, balance: 75000 },
            { date: '2024-01-10', id: 'T0010', description: 'Withdrawal', amount: 4000, balance: 71000 },
            { date: '2024-01-11', id: 'T0011', description: 'Purchase', amount: 5000, balance: 66000 },
            { date: '2024-01-12', id: 'T0012', description: 'Deposit', amount: 55000, balance: 121000 },
            { date: '2024-01-13', id: 'T0013', description: 'Transfer', amount: 15000, balance: 106000 },
            { date: '2024-01-14', id: 'T0014', description: 'Payment', amount: 2000, balance: 104000 },
            { date: '2024-01-15', id: 'T0015', description: 'Deposit', amount: 30000, balance: 134000 },
            { date: '2024-01-16', id: 'T0016', description: 'Withdrawal', amount: 12000, balance: 122000 },
            { date: '2024-01-17', id: 'T0017', description: 'Purchase', amount: 8000, balance: 114000 },
            { date: '2024-01-18', id: 'T0018', description: 'Deposit', amount: 25000, balance: 139000 },
            { date: '2024-01-19', id: 'T0019', description: 'Transfer', amount: 30000, balance: 109000 },
            { date: '2024-01-20', id: 'T0020', description: 'Payment', amount: 7000, balance: 102000 }
        ];

        const tableBody = document.getElementById('myTable').getElementsByTagName('tbody')[0];

        // Function to load table data
        function loadTableData() {
            transactions.forEach(transaction => {
                const newRow = tableBody.insertRow();
                newRow.insertCell(0).textContent = transaction.date;
                newRow.insertCell(1).textContent = transaction.id;
                newRow.insertCell(2).textContent = transaction.description;
                newRow.insertCell(3).textContent = transaction.amount.toFixed(2);
                newRow.insertCell(4).textContent = transaction.balance.toFixed(2);
            });
        }

        // Load initial data
        loadTableData();

        // Add new row button functionality
        document.getElementById('addRowButton').addEventListener('click', function() {
            // Placeholder for adding new row functionality
            // This will add a row with empty or default data
            const newRow = tableBody.insertRow();
            newRow.insertCell(0).textContent = '2024-01-21'; // Placeholder Date
            newRow.insertCell(1).textContent = 'T0021'; // Placeholder ID
            newRow.insertCell(2).textContent = 'New Transaction'; // Placeholder Description
            newRow.insertCell(3).textContent = '0.00'; // Placeholder Amount
            newRow.insertCell(4).textContent = '102000'; // Placeholder Balance
        });
    </script>
</body>
</html>
